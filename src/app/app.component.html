<div class="container">
  <h1>Formulario con loading gif</h1>

  <form (submit)="saveChanges()" 
  [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput 
      [formControl]="form.controls.name" />

      @if(form.controls.name.pending){
        <mat-spinner [diameter]="16" 
        matSuffix 
        style="margin-right: 1rem;">
        </mat-spinner>
      }
    </mat-form-field>
    <div>
      <button type="submit" [disabled]="form.invalid || form.pending" mat-flat-button>Save Changes</button>
      <a mat-stroked-button routerLink="/products">Cancel</a>
    </div>
  </form>
</div>
